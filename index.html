<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisas – Instituto Sumaúma</title>

  <!-- Leaflet (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  <!-- HEADER: logo à esquerda + menu à direita -->
  <header class="header">
    <div class="header-overlay">
      <!-- Logo à esquerda -->
      <a class="header-logo" href="/" data-link>
        <img src="./public/assets/logos/sumauma-logo.png" alt="Instituto Sumaúma">
      </a>

      <!-- Menu à direita -->
      <nav class="menu">
  <div class="menu-search">
    <input id="pesquisasSearch" type="search" placeholder="Buscar pesquisas..." aria-label="Buscar pesquisas" />
    <div id="pesquisasSearchPanel" class="search-panel" role="listbox" aria-label="Resultados da busca"></div>
  </div>

        <div class="dropdown" id="pesquisasDropdown">
          <button type="button" class="menu-btn" aria-haspopup="true" aria-expanded="false">
            Pesquisas <span class="chev">▾</span>
          </button>
          <div class="dropdown-panel" role="menu" aria-label="Pesquisas"></div>
        </div>

        <a class="menu-link" href="https://sumauma.org" target="_blank" rel="noopener noreferrer">
          Institucional
        </a>
      </nav>
    </div>
  </header>

  <!-- SPA -->
  <main id="app" class="app" aria-live="polite"></main>

  <footer class="footer">
    © <span id="year"></span> Instituto Sumaúma
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase (public) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/supabase-client.js"></script>

  <!-- App -->
  <script type="module" src="./src/js/app.js"></script>
</body>
</html>
